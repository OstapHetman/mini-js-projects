<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <title>ToDo</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand text-white" href="#">ToDo</a>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6 mx-auto">
                    <h3>Add a to-do tasks</h3>
                    <form id="todo-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="todo-input" placeholder="Add a to-do">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div id="list-of-todos" class="col-12 col-md-6 mx-auto">
                    <h3>All Tasks</h3>
                    <ul class="list-group" id="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">Lorem ipsum dolor sit
                            amet. <i class="far fa-trash-alt text-danger"></i></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

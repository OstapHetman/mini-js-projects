<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <title>ToDo</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand text-white" href="#">ToDo</a>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6 mx-auto">
                    <h3>Add a to-do tasks</h3>
                    <form id="todo-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Add a to-do">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="add-btn" class="btn btn-primary ml-auto d-block">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div id="list-of-todos" class="col-12 col-md-6 mx-auto">
                    <h3>All Tasks</h3>
                    <ul class="list-group" id="list-group">
                        <!-- <li class="listp-grou-item d-flex justify-content-between align-items-center">Lorem ipsum dolor sit
                            amet. <i class="far fa-trash-alt text-danger"></i></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <title>Comming Soon</title>

<body>

  <nav class="navbar navbar-expand-md">
    <div class="container">
      <a class="navbar-brand" href="#">WORLDPK</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>we're comming soon</h1>
          <small>We are working on our website and will be on-line again. Stay tuned</small>
          <div class="counter d-flex mt-5">
            <div id="days" class="time-box">
              <h4>75</h4>
              <p class="mb-0">Days</p>
            </div>
            <div id="hours" class="pl-5 time-box">
              <h4>01</h4>
              <p class="mb-0">Hours</p>
            </div>
            <div id="minutes" class="pl-5 time-box">
              <h4>21</h4>
              <p class="mb-0">Minutes</p>
            </div>
            <div id="seconds" class="pl-5">
              <h4>14</h4>
              <p class="mb-0">Seconds</p>
            </div>
          </div>
          <div class="letter">
            <form class="mt-5">
              <div class="form-group d-flex">
                <input type="text" class="form-control mr-3" placeholder="Join newsletter here">
                <button class="btn px-4" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <img class="img-fluid" src="https://mbtskoudsalg.com/images/geometric-overlay-png.png" alt="">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="col-12">
        <ul class="list-unstyled mb-0 d-flex">
          <li>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="pl-4">
            <a href="#">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li class="pl-4">
            <a href="#">
              <i class="fab fa-viber"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

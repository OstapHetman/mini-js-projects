    <title>Cart</title>

    <style>
        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"] {
            text-align: center;
        }
        span.minus:hover, span.plus:hover {
            cursor: pointer;
        }
        span.minus, span.plus {
            font-size: 24px;

    </style>
</head>

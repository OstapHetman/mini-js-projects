<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Firebase CRUD App</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Firebase CRUD</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="row my-5">
                    <div class="col-md-12">
                        <h4 class="text-center mb-3">Add new User</h4>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control user-input" id="name" placeholder="Enter name" data-key='name'>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control user-input" id="age" placeholder="Enter age" data-key='age'>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control user-input" id="email" placeholder="Enter email" data-key='email'>
                            </div>
                            <button type="button" class="btn btn-primary d-block ml-auto" id="add-user-btn">Add User</button>
                        </form>
                    </div>
                </div>
                <h4 class="text-center mb-3">Users</h4>
                <ul class="list-group" id="user-list">
                    <!-- <li class="list-group-item">Cras justo odio</li> -->
                </ul>
            </div>
            <div class="col-md-8 my-5">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <h4 class="text-center mb-3">User Info</h4>
                        <div class="card">
                            <div class="card-body" id="user-detail">
                                <p class="card-title">Name:
                                    <span class="user-name"></span>
                                </p>
                                <p class="card-text">Age:
                                    <span class="user-age"></span>
                                </p>
                                <p class="card-text">Email:
                                    <span class="user-email"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="edit-user-module">
                    <div class="col-md-8 mx-auto my-5">
                        <h4 class="text-center mb-3">Edit User</h4>
                        <form>
                            <input type="hidden" class="edit-userid">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control edit-user-input" id="name" placeholder="Enter name" data-key='name'>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control edit-user-input" id="age" placeholder="Enter age" data-key='age'>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control edit-user-input" id="email" placeholder="Enter email" data-key='email'>
                            </div>
                            <button type="button" class="btn btn-primary d-block ml-auto" id="edit-user-btn">Add User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

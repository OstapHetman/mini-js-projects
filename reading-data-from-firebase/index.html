<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Cloud Cafe</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <a href="#" class="navbar-brand">Cloud Cafe</a>
        </div>
    </nav>

    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form id="add-cafe-form" class="mb-4">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group ">
                                    <input id="name" type="text" class="form-control" name="name" placeholder="Cafe Name">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input id="city" type="text" class="form-control" name="city" placeholder="Cafe city">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-success d-block w-100">Add Cafe</button>
                            </div>
                        </div>
                    </form>

                    <ul id="cafe-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-firestore.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
